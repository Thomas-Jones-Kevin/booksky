<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book1">
            <h2>Song of ice and fire</h2>
            <h3>George RR Martin</h3>
            <p>Game of thrones between Targeryans,Starks,Lannister and the Baratheons . It is
                one of the most intense and popular book and it is completely based on fantasy
                and includes quite a brisk of real life incidents which are dark.
            </p>
            <button class="remove-btn" onclick="del(event)">close</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-input">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Name" id="name-input">
            <input type="text" placeholder="Author Name" id="author-input">
            <textarea type="text" placeholder="Enter description" id="description"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-book">Cancel</button>
        </form>
    </div>
    <button class="dom" id="add-popup">+</button>
    <script src="script.js"></script>
</body>
</html>
